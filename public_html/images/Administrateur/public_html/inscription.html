<!DOCTYPE html>
<html lang="en">
    <head> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="fichier.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

	<title>Inscription</title>
    </head>
    <body>
	<div class="container">
            <div class="row main">
		<div class="panel-heading">
	            <div class="panel-title text-center">
	     		<h1 class="title">Cook & Shop</h1><hr/>
	            </div>
	        </div> 
                <div class="main-login main-center">
                    <form class="form-horizontal" method="post" action="#">				
			<div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Noms</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="name" id="name"  placeholder="Entrez votre nom"/>
                                </div>
                            </div>
			</div>
			<div class="form-group">
                            <label for="username" class="cols-sm-2 control-label">Prénoms</label>
                            <div class="cols-sm-10">
				<div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="username" id="username"  placeholder="Entrez votre prénom"/>
				</div>
                            </div>
			</div>
			<div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Adresse email</label>
                            <div class="cols-sm-10">
				<div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="email" id="email"  placeholder="Entrez votre Email"/>
				</div>
                            </div>
			</div>
			<div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Mot de passe</label>
                            <div class="cols-sm-10">
				<div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="password" id="password"  placeholder="Entrez votre mot de passe"/>
				</div>
                            </div>
			</div>
			<div class="form-group">
                            <label for="confirm" class="cols-sm-2 control-label">Confirmation du pot de passe</label>
                            <div class="cols-sm-10">
				<div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirmez votre mot de passe"/>
				</div>
                            </div>
			</div>
                        <div class="form-group ">
                            <button type="button" class="btn btn-primary btn-lg btn-block login-button">Inscription</button>
			</div>
			<div class="login-register">
			    <a href="login.html">Se connecter</a>
			</div>
                    </form>
		</div>
            </div>
	</div>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
