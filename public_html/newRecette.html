<!DOCTYPE html>

<html>
    <head>
        <title>Cook and Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header class="entete"></header>
        <section class="container">
            <aside>
                <div>
                    <hr class="separation">
                </div>
                <br>
                <h3>Nouvelle recette</h3>
                <h3 class="h">Mode opératoire</h3>
                <br>
                <div class="nouv">
                    <form role="form">
                        <div class="box-body">
                            <div id="deux">
                                <div class="form-group">
                                    <label for="nomEtape">Etape</label>
                                    <input type="text" class="form-control" id="nomEtape" style="width: 250px;">                          </div>
                                <div class="form-group">
                                    <label for="duree">Durée</label>
                                    <input type="text" class="form-control" id="dureeEtape" style="width: 100px;">
                                </div>
                                <button class="btn btn-primary">Ajouter</button>
                                <textarea rows="10" cols="40" class="texte"></textarea>
                                <button class="btn btn-primary">Terminé</button>
                                <input type="submit" class="btn btn-primary" value="Envoyer la recette">
                            </div>
                            <div id=image-form>
     
                                <div class="container">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Upload Image</label>
                                            <div class="input-group">
                                                <span class="input-group-btn">
                                                    <span class="btn btn-default btn-file">
                                                        Browse… <input type="file" id="imgInp">
                                                    </span>
                                                </span>
                                                <input type="text" class="form-control" readonly>
                                            </div>
                                            <img id='img-upload'/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nomRecette">Nom de la recette</label>
                                <input type="text" class="form-control" id="nomRecette">
                            </div>
                            <div class="form-group">
                                <label for="nomIngredient">Ingrédients</label>
                                <input type="text" class="form-control" id="nomIngredient"><input type="submit">Ouvrir
                            </div>
                            <div class="form-group">
                                <label for="Qte">Quantité</label>
                                <input type="text" class="form-control" id="Qte" style="width:100px;">
                            </div>
                            <div class="form-group">
                                <label for="prix">Prix</label>
                                <input type="text" class="form-control" id="prix" style="width: 100px;">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">Ajouter</button>
                            </div>
                            <textarea rows="10" cols="40" id="liste" class="texte"></textarea>
                            <button class="btn btn-primary">Terminé</button>
                        </div>
                    </form>
                </div>
            </aside>
        </section>
        <footer class="pieds">
            <p>le pieds de page</p>
        </footer>
        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="jsimage.js" type="text/javascript"></script>
    </body>
</html>
